# Use C-s (control and s key at the same time) as the prefix key
unbind C-b
set -g prefix C-Space
bind -r C-Space send-prefix

# Set the escape time to 0, so that the switch to normal mode in vim is faster
set -sg escape-time 0

# Kill panes without confirmation
bind-key x kill-pane

# Use 256 colors
set -g default-terminal "screen-256color"

# Fix for bug with clipboard on Mac OS Sierra
# http://stackoverflow.com/questions/39645253/clipboard-failure-in-tmux-vim-after-upgrading-to-macos-sierra
set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"
# bind-key -Tcopy-mode-vi 'v' send -X begin-selection
# bind-key -Tcopy-mode-vi 'y' send -X copy-selection

# Use emacs / readline key-bindings at the tmux command prompt `<prefix>:`
set -g status-keys emacs

# Quick way to source the tmux configuration
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Secondary binding for C-l to retain clear screen
bind C-l send-keys 'C-l'

# Keep the window name I set
set -g allow-rename off

# Keep plenty of history for scrollback
set -g history-limit 10000

# Toggle copy mode, which allows for scrolling
bind C-s copy-mode

# Maintains current directory when creating split panes
bind - split-window -v -c '#{pane_current_path}'
bind \ split-window -h -c '#{pane_current_path}'

# Maintains current directory when creating windows
bind c new-window -c "#{pane_current_path}"

# Start numbering the windows with 1
set -g base-index 1
set -g renumber-windows on

# Create a new window with the current pane
bind-key b break-pane -d

# Change between sessions easily
bind-key C-j choose-tree

# Bind resizing of panes
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1
bind -n C-Left resize-pane -L 10
bind -n C-Right resize-pane -R 10
bind -n C-Down resize-pane -D 5
bind -n C-Up resize-pane -U 5

# Get all the configs to make the status bar pretty
source-file ~/.tmux-status-bar.conf
